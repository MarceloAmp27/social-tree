<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300&amp;display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <script type="text/javascript" src="./src/index.js" defer=""></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <section class="social-container">
    <div class="perfil-image-container">
      <img class="perfil-image" src="https://icones.pro/wp-content/uploads/2021/03/avatar-de-personne-icone-femme.png"
        alt="Imagem do Perfil">
      <a class="perfil-link" href="#" target="_blank">@instagram
      </a>
    </div>
    <div class="social-links">
      <a class="" href="#"><button class="link-address">
          link 1
        </button></a>
      <a href="www.google.com" target="_blank"><button class="link-address">
          link 2
        </button></a>
      <a href="#"><button class="link-address">
          link 3
        </button></a>
      <a href="#"><button class="link-address">
          link 4
        </button></a>
    </div>

    <div class="rodape-social-links">
      <a href="https://github.com/MarceloAmp27" target="_blank">
        <button href="www.google.com" target="_blank" class="button-icons-social">

          <img src="./assets/github.svg" alt="" class="icons-social">

        </button>
      </a>

      <a href="#" target="_blank">
        <button class="button-icons-social" href="www.google.com" target="_blank">

          <img src="./assets/instagram.svg" alt="" class="icons-social">

        </button>
      </a>

      <a href="#" target="_blank">
        <button href="www.google.com" target="_blank" class="button-icons-social" href="www.google.com" target="_blank">

          <img src="./assets/linkedin.svg" alt="" class="icons-social">

        </button>
      </a>

      <a href="#" target="_blank">
        <button href="www.google.com" target="_blank" class="button-icons-social" href="www.google.com" target="_blank">

          <img src="./assets/twitch.svg" alt="" class="icons-social">

        </button>
      </a>

      <a href="#" target="_blank">
        <button href="www.google.com" target="_blank" class="button-icons-social" href="www.google.com" target="_blank">

          <img src="./assets/twitter.svg" alt="" class="icons-social">

        </button>
      </a>
    </div>
  </section>

</body>

</html>
